<div
    class="flex flex-col max-w-[1400px] mx-auto h-full bg-[var(--bg-color-primary)]"
>
    <app-chat-list class="flex-1 overflow-y-auto"></app-chat-list>
    <div class="flex items-center px-4 py-3 gap-3 @container">
        <label class="flex flex-col min-w-40 h-12 flex-1">
            <div class="flex w-full flex-1 items-stretch rounded-xl h-full">
                <input
                    placeholder="Type your message..."
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[var(--text-color-primary)] focus:outline-0 focus:ring-0 border-none bg-[var(--color-secondary)] focus:border-none h-full placeholder:text-[#877564] px-4 rounded-r-none border-r-0 pr-2 text-base font-normal leading-normal"
                    value=""
                />
                <div
                    class="flex border-none bg-[var(--color-secondary)] items-center justify-center pr-4 rounded-r-xl border-l-0 !pr-2"
                >
                    <div class="flex items-center gap-4 justify-end">
                        <button
                            class="min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-8 px-4 bg-[#c46d1c] text-white text-sm font-medium leading-normal hidden @[480px]:block"
                        >
                            <span class="truncate">Send</span>
                        </button>
                    </div>
                </div>
            </div>
        </label>
    </div>
</div>
